<!doctype html>
<html lang="en">
<head>
	<title>StyleBus - Login</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
	      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">


	<link href="styles.css" rel="stylesheet">
</head>
<body class="text-center">

<main class="form-signin w-100 m-auto">
	<form name="signupForm">
		<img class="mb-4" src="https://getbootstrap.com/docs/5.2/assets/brand/bootstrap-logo.svg" alt="" width="72"
		     height="57">
		<h1 class="h3 mb-3 fw-normal">Enrollment</h1>

		<div class="form-floating mt-1 mb-1">
			<input type="number" class="form-control" id="dniInput" placeholder="90876567" required>
			<label for="dniInput">DNI</label>
		</div>
		<div class="form-floating mt-1 mb-1">
			<input type="text" class="form-control" id="nameInput" placeholder="Jon" required>
			<label for="nameInput">Name</label>
		</div>
		<div class="form-floating mt-1 mb-1">
			<input type="text" class="form-control" id="lastnameInput" placeholder="Jon" required>
			<label for="lastnameInput">Lastname</label>
		</div>
		<div class="form-floating mt-1 mb-1">
			<input type="number" class="form-control" id="ageInput" placeholder="Jon" required>
			<label for="ageInput">Age</label>
		</div>

		<div class="mt-3">
			<p class="text-start fs-5">Inscription type</p>
			<div class="form-check">
				<input class="form-check-input" type="radio" name="inscriptionTypeRadio" id="generalInscriptionRadio" onclick="showSponsorDataForm()" checked>
				<label class="form-check-label" for="generalInscriptionRadio">
					General
				</label>
			</div>
			<div class="form-check">
				<input class="form-check-input" type="radio" name="inscriptionTypeRadio" id="ownerSponsorInscriptionRadio" onclick="showSponsorDataForm()">
				<label class="form-check-label" for="ownerSponsorInscriptionRadio">
					Owner Sponsor
				</label>
			</div>
		</div>

		<div class="mt-3" id="sponsorData" style="display: none">
			<p class="text-start fs-5">Sponsor data</p>

			<div class="form-floating mt-1 mb-1">
				<input type="text" class="form-control" id="sponsorNameInput" placeholder="Villavicencio">
				<label for="sponsorNameInput">Name</label>
			</div>
			<div class="form-floating mt-1 mb-1">
				<input type="text" class="form-control" id="sponsorDescriptionInput" placeholder="Water">
				<label for="sponsorDescriptionInput">Description</label>
			</div>
		</div>
		<button class="w-100 btn btn-lg btn-primary mt-3" onclick="signup()">Sign Up</button>
	</form>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

<script src="main.js"></script>
</body>
</html>
